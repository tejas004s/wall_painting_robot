<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wall-Finishing Robot Visualization</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Robot Trajectory Viewer</h1>

  <form id="configForm">
    <label>Wall Width (m): <input type="number" step="0.1" id="wallWidth" value="10" required /></label>
    <label>Wall Height (m): <input type="number" step="0.1" id="wallHeight" value="3" required /></label>
    <label>Coverage Width (m): <input type="number" step="0.01" id="coverageWidth" value="0.15" required /></label>
    <br><br>

    <div id="obstacleEditor">
      <h3>Obstacles</h3>
      <div id="obstacleList"></div>
      <button type="button" onclick="addObstacle()">Add Obstacle</button>
      <button type="button" onclick="previewObstacles()">Preview Obstacles</button>
    </div>

    <br><br>
    <button type="button" onclick="clearSimulations()">Clear All</button>
    <button type="submit">Simulate</button>
  </form>

  <div id="canvasContainer"></div>
  <div id="metricsDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
